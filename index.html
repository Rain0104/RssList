<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>

    <title>RSS channels list</title>
</head>
<body>
<header>

    <h1>RSS Channels List</h1>

    <div class="list_info_container">
        <div class="channels_number_info">
        <span>Channels in your list: </span><span class="channels_number"></span>
        </div>
        <div class="list_controls_container">
        <button class="add" onclick="RSSChannelsApp.RSSList.onAddChannel()">Add channel</button>
        </div>
        <div class="add_channel_form_container hidden">
            <div class="new_channel_form">
                <input type="text" name="newChannelName" placeholder="New channel name" autofocus required>
                <input type="url" name="newChannelUrl" placeholder="New channel url" required>

                <button class="success" onclick="RSSChannelsApp.RSSList.addChannel()">Ok</button>
                <button class="cancel" onclick="RSSChannelsApp.RSSList.onCancelAddChannel()">Cancel</button>
                <span class="add_channel_msg"></span>
            </div>

        </div>
    </div>


</header>

<main>

    <div class="channels_list">
    </div>

    <div class="channel_statistic">
        <h2>Channel statistic</h2>
        <span>Messages number:</span>
        <span>Messages authors:</span>
    </div>


    <div class="messages_list">
        <div class="message_item">
            <div class="message_title"><span>name 11</span></div>
            <div class="message_controls_container">
                <button class="statistic">Statistic</button>
            </div>
        </div>
    </div>


    <div class="message_statistic">
        Message statistic (diagram)
    </div>
</main>
<footer></footer>

<template class="channel_item_template">
    <div class="channel_item" onclick="RSSChannelsApp.RSSList.onChannelItemClick(this)">
        <div class="channel_name_container"><span class="channel_name"></span></div>

        <button class="remove" onclick="RSSChannelsApp.RSSList.onChannelRemove(event, this)">Remove</button>
        <button class="edit" onclick="RSSChannelsApp.RSSList.onChannelEdit(event, this)">Edit</button>
        <button class="statistic" onclick="RSSChannelsApp.RSSList.onChannelStatistic(event, this)">Statistic
        </button>

    </div>
</template>

</body>
<script src="scripts/Feeds.js" async></script>
<script src="scripts/RSSChannelsList.js" async></script>

</html>
